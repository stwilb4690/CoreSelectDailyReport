name: Daily Portfolio Report

on:
  schedule:
    # Run at 11:00 PM UTC (6:00 PM EST) every day
    - cron: '0 23 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-daily-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance python-dotenv

    - name: Generate and send daily report
      env:
        EMAIL_SENDER: ${{ secrets.Email_Sender }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: |
        python daily_email.py

    - name: Upload report artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: daily-report-${{ github.run_number }}
        path: daily_report_*.html
        retention-days: 7
